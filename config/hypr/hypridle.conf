# Minimal hypridle config for ThinkPad T480s

# Global settings
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Turn off the screen after 5 minutes (300s)
listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Lock the screen after 4 minutes (240s)
listener {
    timeout = 240
    on-timeout = pidof hyprlock || hyprlock
}

# Suspend after 10 minutes (600s)
listener {
    timeout = 600
    on-timeout = systemctl suspend
}

# Optional: handle lid close (ThinkPad specific)
listener {
    on-lid-close = systemctl suspend
}
