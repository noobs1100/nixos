###########################################
# Picom config — Snappy, Lag-free for i3 #
###########################################

backend = "glx";          # Fastest backend for most GPUs
vsync = true;             # Prevent screen tearing

# No fading (instant open/close)
fading = false;

# Opacity — keep everything solid for speed
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Shadows (light, minimal cost)
shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.25;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'dunst'",
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Rounded corners (safe + no lag)
corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Disable blur entirely for instant redraw
blur-method = "none";

# General performance tweaks
use-damage = true;
unredir-if-possible = true;
unredir-if-possible-delay = 1000;
unredir-if-possible-exclude = [];
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Logging (quiet)
log-level = "warn";

