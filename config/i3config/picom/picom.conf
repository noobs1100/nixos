##############################################
# Picom config — Tear-free + Snappy for i3   #
# Optimized for Intel GPU (ThinkPad T480s)   #
##############################################

# --------- Rendering backend ---------------
backend = "glx";
vsync = true;
use-damage = false;                # full frame redraw → no tearing
unredir-if-possible = false;       # keep compositor always active
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "buffer-age";

# --------- Performance ---------------------
fading = false;                    # no animation delay
shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.25;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'dunst'",
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# --------- Opacity -------------------------
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# --------- Corners (optional, looks nice) --
corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# --------- Blur (disabled for speed) -------
blur-method = "none";

# --------- Detection -----------------------
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# --------- Misc / Logging ------------------
log-level = "warn";

